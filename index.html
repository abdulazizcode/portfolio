<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdusamadzoda Abdulaziz |Portfolio</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        font-family: "Lato";
    }

    .header{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color:#24292E;
        color: #ffffff;
        box-shadow: 2px 2px 2px 2px lightgray;
    }
    .left{
        display: flex;
        align-items: center;
    }
    .left i{
        margin-right: 20px;
        font-size: 25px;
    }
    .right i {
        font-size: 25px;
        margin: 0 5px 0 5px;
    }
    .header i:hover {
        opacity: 0.3;
        filter: alpha(opacity=30);
    }

    .showcase{
        background-color: #F3F3F3;
        height: 180px;
    }

    .showcase__info{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 180px;
            
        }
        .showcase__info h2{
            margin-bottom: 20px;
            font-size: 20px;
            letter-spacing: 0.4rem;
            font-family: 'Lato';
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        .showcase__info p{
            font-size: 20px;
            letter-spacing: 0.1rem;
            font-family: 'Lato';
            text-transform: uppercase;
            opacity: 0.6;
            filter: alpha(opacity=30);
        }


    @media only screen and (max-width: 500px) {
        .header .right{
            display: none;
        }
        .name{
            display: none;
        }

        .showcase{
        background-color: #F3F3F3;
    }

        .showcase__info{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 180px;
            
        }
        .showcase__info h2{
            margin-top: -30px;
            margin-bottom: 30px;
            font-size: 25px;
            letter-spacing: 0.4rem;
            font-family: 'Lato';
        }
        .showcase__info p{
            font-size: 12px;
            letter-spacing: 0.1rem;
            font-family: 'Lato';
        }

    }
</style>
<body>
    <header class="header">
        <div class="left">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <h2>Abdusamadzoda <i class="name">Abdulaziz</i></h2>
        </div>
        <div class="right">
            <i class="fa fa-github" aria-hidden="true"></i>
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </div>
    </header>

    <section class="showcase">
        <div class="showcase__info">
            <h2>Portfolio</h2>
            <p>Front-End  &#9679; Back-End  &#9679; Full-Stack </p>
        </div>
    </section>
</body>
</html>
